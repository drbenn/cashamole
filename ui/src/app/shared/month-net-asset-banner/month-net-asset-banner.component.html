@if (monthAssets !== 0 && monthLiabilities !== 0 && monthNetWorth !== 0) {
    <p-card class="">
        <main class="flex flex-no-wrap flex-row justify-content-between align-items-center text-base h-3rem w-25rem px-4">
            <div class="flex flex-no-wrap flex-column justify-content-between align-items-center h-full">
                <div>
                    {{ monthAssets | currency: 'USD'}}
                </div>
                <div class="text-700">
                    Assets
                </div>
            </div>

            <div class="mx-3 text-2xl font-light">
                -
            </div>

            <div class="flex flex-no-wrap flex-column justify-content-between align-items-center h-full">
                <div>
                    {{ monthLiabilities | currency: 'USD'}}
                </div>
                <div class="text-700">
                    Liabilities
                </div>
            </div>

            <div class="mx-3 text-2xl font-light">
                =
            </div>

            <div class="flex flex-no-wrap flex-column justify-content-between align-items-center h-full">
                <div [ngClass]="monthNetWorth < 0 ? 'text-red-400' : 'text-green-400' ">
                    {{ monthNetWorth | currency: 'USD'}}
                </div>
                <div class="text-700">
                    Net Worth
                </div>
            </div>
        </main>
    </p-card>
}
