
<!-- <h3>{{ titleGenerator(kind)  | titlecase }} Quick Tags</h3> -->
<div class="text-sm font-light mb-2">{{ titleGenerator(kind)  | titlecase }} Quick Tags</div>
<p-chips
    [(ngModel)]="chipStrings"
    [max]="maxChips"
    (onChipClick)="onChipClick($event)"
    (onRemove)="onChipRemove($event)"
    (onAdd)="onChipAdd($event)"
    [style]="{'min-width':'20rem'}"
 ></p-chips>
