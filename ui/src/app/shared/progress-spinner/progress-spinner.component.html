<div class="card flex justify-content-center align-items-start"
    [ngStyle]="{'min-height': 'calc(100vh - 84px)'}"
>
    <div
        [ngStyle]="{'margin-top': '24rem'}"
    >
        <i class="pi pi-spin pi-spinner" 
            style=" font-size: 4.5rem;
                    color: #9ce0c1;
                    background: linear-gradient(50deg, rgba(255, 255, 255, 0.498), #9ce0c14e);
                    border-radius: 20rem;"
        ></i>
    </div>
</div>
