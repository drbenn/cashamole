<p-card header="New Expense" subheader="Enter new expense transaction" [style]="{'padding': '1rem', 'min-width': '29.5rem', 'max-width': '34rem', 'width': '40vw' }"
pAnimateOnScroll enterClass="fadein" leaveClass="fadeout" animation-duration-300
>
    <main
    class="w-full bg-white flex flex-column justify-content-center align-items-start"
    [ngStyle]="{'min-height': '5rem'}"
    pAnimateOnScroll enterClass="fadein" leaveClass="fadeout" animation-duration-300
    >
        <form action="" [formGroup]="newExpenseForm" (ngSubmit)="onSubmit()" class="max-w-30rem">

            <div class="max-w-30rem">
                <app-chip-select [chipStrings]="expenseCategoryChipStrings" [chipObjects]="expenseCategoryChips" kind="category" (selectedChip)="handleChipSelect($event)"
                ></app-chip-select>
            </div>

            <div class="mt-4">
                <span class="p-float-label">
                    <input 
                        pInputText
                        id="category"
                        formControlName="category"
                        [style]="{'min-width':'100%'}"
                    />
                <label htmlFor="category">Category</label>
                </span>
            </div>

            <div class="mt-4 max-w-30rem">
                    <app-chip-select [chipStrings]="expenseVendorChipStrings" [chipObjects]="expenseVendorChips" kind="vendor" (selectedChip)="handleChipSelect($event)"
                    ></app-chip-select>
            </div>


            <div class="mt-4">
                <span class="p-float-label">
                    <input 
                        pInputText
                        id="vendor"
                        formControlName="vendor"
                        [style]="{'min-width':'100%'}"
                    />
                <label htmlFor="vendor">Vendor</label>
                </span>
            </div>

            <div class="mt-4">
                <span class="p-float-label">
                    <p-calendar
                        id="date"
                        [showIcon]="true"
                        formControlName="date"
                        [style]="{'min-width':'100%'}"
                    >
                    </p-calendar>
                    <label htmlFor="date">Date</label>
                </span>
            </div>
    
            <div class="mt-4">
                <span class="p-float-label">
                    <input 
                        pInputText
                        id="note"
                        formControlName="note"
                        [style]="{'min-width':'100%'}"
                    />
                <label htmlFor="note">Note</label>
                </span>
            </div>
            
            <div class="mt-4">
                <span class="p-float-label">
                    <p-inputNumber 
                        id="amount"
                        formControlName="amount"
                        inputId="minmaxfraction"
                        mode="decimal"
                        [minFractionDigits]="2"
                        [maxFractionDigits]="2"
                        class="w-full" styleClass="w-full"
                    > </p-inputNumber>
                    <label htmlFor="amount">$ Amount</label>
                </span>
            </div>

            <div class="my-1 text-right">
                <button 
                    pButton
                    pRipple
                    type="reset"
                    (click)="clearForm()"
                    class="px-4 mr-2"
                >Clear</button>
                <button 
                    class="ml-4"
                    pButton
                    pRipple
                    type="submit"
                    [disabled]="!newExpenseForm.valid"
                    class="px-4"
                >Submit</button>
            </div>

        </form>
    </main>
</p-card>
