<p-card header="Investment Transactions" subheader="Cash invested for the month" [style]="{'padding': '1rem'}"
pAnimateOnScroll enterClass="fadein" leaveClass="fadeout" animation-duration-1000
>
    <p-table [value]="tableData" dataKey="inv_id" editMode="row" [tableStyle]="{ 'min-width': '30rem','width': '40vw' }"  styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="date" [style]="{'width': '7rem'}">Date</th>
                <th pSortableColumn="institution">Institution</th>
                <th pSortableColumn="amount">Amount</th>
                <th [style]="{'width': '6rem'}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="category">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                                <p-calendar
                                    id="date"
                                    [showIcon]="true"
                                    [(ngModel)]="category.date"
                                    [style]="{'width':'7rem'}"
                                    appendTo="body"
                                    dateFormat="mm/dd/y"
                                >
                                </p-calendar>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ category.date | date:'M/d/yy' }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                                <input 
                                    pInputText
                                    id="institution"
                                    [(ngModel)]="category.institution"
                                />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ category.institution | titlecase }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor class="">
                        <ng-template pTemplate="input">
                                <p-inputNumber 
                                    id="amount"
                                    [(ngModel)]="category.amount"
                                    inputId="minmaxfraction"
                                    mode="decimal"
                                    [minFractionDigits]="2"
                                    [maxFractionDigits]="2"
                                > </p-inputNumber>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ category.amount | currency }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex flex-row flex-nowrap justify-content-center"
                    [ngStyle]="{'width':'6rem'}"
                    >
                        @if (!editing) {
                            <div class="">
                                <button 
                                    pButton
                                    pRipple
                                    type="button"
                                    pInitEditableRow
                                    icon="pi pi-pencil"
                                    (click)="onRowEditInit(category)"
                                    class="p-button-rounded p-button-text"
                                    pTooltip="Edit Record"
                                    tooltipPosition="top"
                                ></button>
                            </div>
                        }
                        @if (editing) {
                            <div>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    pSaveEditableRow
                                    icon="pi pi-check"
                                    (click)="onRowEditSave(category)"
                                    class="p-button-rounded p-button-text p-button-success w-2rem"
                                    pTooltip="Save Edit"
                                    tooltipPosition="top"
                                ></button>
                            </div>
                        }
                        @if (editing) {
                            <div>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    pCancelEditableRow
                                    icon="pi pi-times"
                                    (click)="onRowEditCancel(category, ri)"
                                    class="p-button-rounded p-button-text w-2rem cancel-icon-color"
                                    pTooltip="Cancel Edit"
                                    tooltipPosition="top"
                                ></button>
                            </div>
                        }
                        @if (editing) {
                            <div>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    pCancelEditableRow
                                    icon="pi pi-trash"
                                    (click)="removeEntry(category, ri)"
                                    class="p-button-rounded p-button-text p-button-danger w-2rem"
                                    pTooltip="Delete Record"
                                    tooltipPosition="top"
                                ></button>
                            </div>
                        }
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
