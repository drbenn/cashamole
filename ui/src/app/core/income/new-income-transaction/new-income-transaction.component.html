<p-card header="New Income" subheader="Enter new income transaction" [style]="{'padding': '1rem'}"
pAnimateOnScroll enterClass="fadein" leaveClass="fadeout" animation-duration-1000
>
    <main
    class="w-full bg-white flex flex-column justify-content-center align-items-center"
    [ngStyle]="{'min-height': '5rem'}"
    >
        <!-- <h2 class="m-4 text-gray-800 text-start">New Transaction</h2> -->
            <form action="" [formGroup]="newIncomeForm" (ngSubmit)="onSubmit()">

                <div class="max-w-20rem">
                        <app-chip-select 
                            [chipStrings]="incomeSourceChipStrings" [chipObjects]="incomeSourceChips" kind="income_source" 
                            (selectedChip)="handleIncomeChipSelect($event)"
                        ></app-chip-select>
                </div>

                <div class="mt-4">
                    <span class="p-float-label">
                        <input 
                            pInputText
                            id="source"
                            formControlName="source"
                            [style]="{'width':'20rem'}"
                        />
                    <label htmlFor="source">Source</label>
                    </span>
                </div>

                <div class="mt-4">
                    <span class="p-float-label">
                        <p-calendar
                            id="date"
                            [showIcon]="true"
                            formControlName="date"
                            [style]="{'width':'20rem'}"
                        >
                        </p-calendar>
                        <label htmlFor="date">Date</label>
                    </span>
                </div>
            
                <div class="mt-4">
                    <span class="p-float-label">
                        <input 
                            pInputText
                            id="note"
                            formControlName="note"
                            [style]="{'width':'20rem'}"
                        />
                    <label htmlFor="note">Note</label>
                    </span>
                </div>
            
                <div class="mt-4">
                    <span class="p-float-label">
                        <p-inputNumber 
                            id="amount"
                            formControlName="amount"
                            inputId="minmaxfraction"
                            mode="decimal"
                            [minFractionDigits]="2"
                            [maxFractionDigits]="2"
                            [style]="{'width':'20rem'}"
                        > </p-inputNumber>
                        <label htmlFor="amount">$ Amount</label>
                    </span>
                </div>

                <div class=" my-4 text-right">
                    <button 
                        pButton
                        pRipple
                        type="reset"
                        (click)="clearForm()"
                        class="px-4 mr-2"
                    >Clear</button>
                    <button 
                        class="ml-4"
                        pButton
                        pRipple
                        type="submit"
                        [disabled]="!newIncomeForm.valid"
                        class="px-4"
                    >Submit</button>
                </div>

            </form>
    </main>
</p-card>

<p>Form Status: {{ newIncomeForm.status }}</p>
<p>{{ newIncomeForm.value | json}}</p>
