<main
class="w-full bg-white flex flex-column justify-content-center align-items-center"
[ngStyle]="{'min-height': '5rem'}"
>
    <h2 class="m-4 text-gray-800 text-start">New Transaction</h2>
        <form action="" [formGroup]="newTransactionForm" (ngSubmit)="onSubmit()">

            <p-selectButton [options]="transactionTypes" formControlName="type" optionLabel="type" optionValue="type"></p-selectButton>

            <div class="m-4 w-20rem">
                <app-chip-select [chips]="categoryChipStrings" [chipObjects]="categoryChips" kind="category" (selectedChip)="handleChipSelect($event)"></app-chip-select>
            </div>

            <div class="m-4">
                <span class="p-float-label">
                    <input 
                        pInputText
                        id="category"
                        formControlName="category"
                        [style]="{'width':'20rem'}"
                    />
                <label htmlFor="category">Category</label>
                </span>
            </div>

            <div class="m-4">
                <span class="p-float-label">
                    <p-calendar
                        id="date"
                        [showIcon]="true"
                        formControlName="date"
                        [style]="{'width':'20rem'}"
                    >
                    </p-calendar>
                    <label htmlFor="description">Date</label>
                </span>
            </div>

            <div class="m-4 w-20rem">
                <app-chip-select [chips]="payeeChipStrings" [chipObjects]="payeeChips" kind="payee" (selectedChip)="handleChipSelect($event)"></app-chip-select>
            </div>

            <div class="m-4">
                <span class="p-float-label">
                    <input 
                        pInputText
                        id="payee"
                        formControlName="payee"
                        [style]="{'width':'20rem'}"
                    />
                <label htmlFor="payee">Payee</label>
                </span>
            </div>
        
            <div class="m-4">
                <span class="p-float-label">
                    <input 
                        pInputText
                        id="note"
                        formControlName="note"
                        [style]="{'width':'20rem'}"
                    />
                <label htmlFor="note">Note</label>
                </span>
            </div>
        
            <div class="m-4">
                <span class="p-float-label">
                    <p-inputNumber 
                        id="amount"
                        formControlName="amount"
                        inputId="minmaxfraction"
                        mode="decimal"
                        [minFractionDigits]="2"
                        [maxFractionDigits]="2"
                        [style]="{'width':'20rem'}"
                    > </p-inputNumber>
                    <label htmlFor="amount">$ Amount</label>
                </span>
            </div>

            <div class="mx-4 my-1 text-right">
                <button 
                    pButton
                    pRipple
                    type="reset"
                    (click)="clearForm()"
                    class="px-4 mr-2"
                >Clear</button>
                <button 
                    class="ml-4"
                    pButton
                    pRipple
                    type="submit"
                    [disabled]="!newTransactionForm.valid"
                    class="px-4"
                >Submit</button>
            </div>

        </form>
</main>

<p>Form Status: {{ newTransactionForm.status }}</p>
<p>{{ newTransactionForm.value | json}}</p>
