<p-card header="Net Worth">
    <main class="flex flex-row flex-nowrap justify-content-between align-items-start">
        <section class="flex flex-column flex-nowrap justify-content-start align-items-start text-400 text-base">
            <div>
                Start: {{ netWorthDollarChangeValue | currency }}
            </div>
            <div class="mt-3">
                End: {{ netWorthDollarChangeValue | currency }}
            </div>
            <div class="mt-3">
                Change($): {{ netWorthDollarChangeValue | currency }}
            </div>
            <div class="mt-3">
                Change(%): {{ netWorthDollarChangeValue | percent }}
            </div>
        </section>
        <section>
            <p-chart type="line" [data]="chartData" [options]="chartOptions" height="20rem" width="35rem"></p-chart>
        </section>
    </main>

</p-card>
